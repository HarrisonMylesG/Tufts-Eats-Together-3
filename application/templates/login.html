{% extends "layout.html" %}
{% block header %}
{% endblock %}
{% block title %}
    Register
{% endblock %}
{% block page_name %} id="login-page" {% endblock %}
{% block main %}
<form class="form" action="/login" method="post">
    <div class="form-section">
        <input class="form-input" autocomplete="off" autofocus  name="username" placeholder="Username" type="text">
        <input class="form-input" name="password" placeholder="Password" type="password">
    </div>
    <button class="form-button" type="submit">Login</button>
    <div class="form-desc">If you don't have an account, please <a class="form-desc-button" href="/register">register</a> 
        <br><br> <a class="form-desc-button" href="/reset">forgot password</a></div>
</form>
{% endblock %}
