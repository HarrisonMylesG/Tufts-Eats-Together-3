{% extends "layout.html" %}
{% block header %}
{% endblock %}
{% block title %}
    New Password
{% endblock %}
{% block page_name %} id="new-password-page" {% endblock %}
{% block main %}
<form class="form" action="/newpassword/{{token}}" method="post">
    <div class="form-section">
        <input class="form-input" name="password" autofocus placeholder="New Password" type="password">
        <input class="form-input" name="password_conf" placeholder="Re-type New Password" type="password">
    </div>
    <button class="form-button" type="submit">Reset Password</button>
    <div class="form-desc">Hi, {{ username }}. If you would prefer to login instead, click <a class="form-desc-button" href="/login">here</a></div>
</form>
{% endblock %}
